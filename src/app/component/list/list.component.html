<div id="back">
    <div id="list">
        <h1>Liste de Films {{"Ghibli" | uppercase}}: </h1>
        <li *ngFor="let movie of movies" (click)="showmovie(movie)">
            {{ movie.title }}
        </li>
        <div *ngIf="selectedMovie">
            <h2>{{ selectedMovie.title }}</h2>
            <img id="poster" [src]="selectedMovie.poster" alt="{{ selectedMovie.title }}" />
        </div>
    </div>
</div>
