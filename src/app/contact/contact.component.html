<div id="corp">
    <form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstName">Pr√©nom : </label>
            <input type="text" id="firstName" formControlName="firstName">
          </div>
        <div>
          <label for="lastName">Nom : </label>
          <input type="text" id="lastName" formControlName="lastName">
        </div>
        <div>
            <label for="age">Age : </label>
            <input type="text" id="age" formControlName="age">
        </div>
        <div>
            <label for="checkboxHideEmail">Cacher le email (oui): </label>
            <input type="checkbox" id="checkboxHideEmail" formControlName="checkboxHideEmail">
        </div>
        <div>
          <label for="email">Email : </label>
          <input type="email" id="email" formControlName="email">
        </div>
      
        <div>
          <label for="comment">Ajouter un commentaire : </label>
          <textarea id="comment" formControlName="comment"></textarea>
        </div>
      
        <div>
          <button type="submit" [disabled]="!formulaire.valid">Soumettre</button>
        </div>
      </form>

</div>
